	<div class="maindiv">	
		<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
		<img src="wikipedia.jpg" alt="wikipedia">
		<h1>Wikipedia Search</h1>

					</ul>

			</div>

<script src="wikipedia-scroll.js"></script>
